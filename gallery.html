<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Love Running club for runners in Dublin, Ireland">
  <meta name="keywords" content="love running, running club, ireland, dublin">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Love Running</title>
</head>

<body>
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="gallery.html" class="active">Gallery</a>
        </li>
        <li>
          <a href="#">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="photos">
    <img class="photo-1" src="assets/images/athletes.jpeg" alt="Two athletes running together">
    <img class="photo-2" src="assets/images/runner3.jpeg" alt="Solo male runner jogging on a beach">
    <img class="photo-3" src="assets/images/runner1.jpeg" alt="Solo female runner jogging through phoenix park">
    <img class="photo-4" src="assets/images/running_gang.jpeg"
      alt="Large group of runners taking part in a marathon on a rainy day">
    <img class="photo-5" src="assets/images/man.jpeg" alt="Man at charity paint running festival">
    <img class="photo-6" src="assets/images/runner2.jpeg" alt="Runners competing in marathon">
    <img class="photo-7" src="assets/images/mud-run.jpeg"
      alt="Two women runners taking a muddy selfie after the Mud Runners Championship">
    <img class="photo-8" src="assets/images/girls.jpeg" alt="Three girls at charity paint running festival">
    <img class="photo-9" src="assets/images/runner4.jpeg" alt="Solo female runner jogging on a beach">
  </main>
  <footer>
    <ul class="social-networks">
      <li>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page(opens in a new tab)">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page(opens in a new tab)">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page(opens in a new tab)">
          <i class="fab fa-youtube"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page(opens in a new tab)">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
