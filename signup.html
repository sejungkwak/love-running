<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Love Running club for runners in Dublin, Ireland">
  <meta name="keywords" content="love running, running club, ireland, dublin">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Love Running</title>
</head>

<body>
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a href="signup.html" class="active">Sign Up</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <form action="/" method="POST" class="signup-form">
        <h2>Lets' get you signed up! <i class="fas fa-heartbeat"></i> </h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required>
        <label for="email">Email Address</label>
        <input type="email" name="email_address" id="email" required>
        <label for="road">Road</label>
        <input type="radio" name="running_preference" id="road" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" name="running_preference" id="trail" value="trail" required>
        <label for="both">Both</label>
        <input type="radio" name="running_preference" id="both" value="both" required>

        <input type="submit" value="Let's Run!">
      </form>
    </section>
  </main>
  <footer>
    <ul class="social-networks">
      <li>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page(opens in a new tab)">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://www.twitter.com" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page(opens in a new tab)">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page(opens in a new tab)">
          <i class="fab fa-youtube"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page(opens in a new tab)">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
